<!DOCTYPE html>
<html lang="es" ng-app="calculadoraApp">
<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<style>
    .btn {
        width: 100%;
    }
</style>

<body ng-controller="controladorCalculadora">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>CALCULADORA</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered calculadora">
                        <tr>
                            <td colspan="4">
                                <input
                                    type="text"
                                    ng-model="resultado"
                                    class="form-control"
                                />
                            </td>
                        </tr>
                        <!-- Botones numÃ©ricos -->
                        <tr>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(7)"
                                >
                                    7
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(8)"
                                >
                                    8
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(9)"
                                >
                                    9
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirOperador('+')"
                                >
                                    +
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(4)"
                                >
                                    4
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(5)"
                                >
                                    5
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(6)"
                                >
                                    6
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirOperador('-')"
                                >
                                    -
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(1)"
                                >
                                    1
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(2)"
                                >
                                    2
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(3)"
                                >
                                    3
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirOperador('/')"
                                >
                                    /
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirNumero(0)"
                                >
                                    0
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-danger btn-block"
                                    ng-click="botonLimpiar()"
                                >
                                    C
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-success btn-block"
                                    ng-click="calcular()"
                                >
                                    =
                                </button>
                            </td>
                            <td>
                                <button
                                    class="btn btn-secondary btn-block"
                                    ng-click="anyadirOperador('*')"
                                >
                                    *
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let app = angular.module("calculadoraApp", []);

    app.controller("controladorCalculadora", function ($scope) {
        $scope.resultado = "";
        $scope.operador = "";
        $scope.numero1 = "";
        $scope.numero2 = "";

        $scope.anyadirNumero = function (numeroAnadir) {
            if ($scope.resultado === "") {
                $scope.resultado = numeroAnadir.toString();
            } else {
                $scope.resultado += numeroAnadir.toString();
            }
        };

        $scope.anyadirOperador = function (operadorPasado) {
            if ($scope.resultado !== "") {
                $scope.numero1 = $scope.resultado;
                $scope.resultado += operadorPasado;
                $scope.operador = operadorPasado;
            }
        };

        $scope.botonLimpiar = function () {
            $scope.resultado = "";
            $scope.operador = "";
            $scope.numero1 = "";
            $scope.numero2 = "";
        };
        $scope.calcular = function () {
            if ($scope.operador !== "") {
                $scope.numero2 = $scope.resultado.split($scope.operador)[1];
                if ($scope.operador === '+') {
                    $scope.resultado = parseFloat($scope.numero1) + parseFloat($scope.numero2);
                } else if ($scope.operador === '-') {
                    $scope.resultado = parseFloat($scope.numero1) - parseFloat($scope.numero2);
                } else if ($scope.operador === '*') {
                    $scope.resultado = parseFloat($scope.numero1) * parseFloat($scope.numero2);
                } else if ($scope.operador === '/') {
                    $scope.resultado = parseFloat($scope.numero1) / parseFloat($scope.numero2);
                }

                $scope.numero1 = "";
                $scope.numero2 = "";
                $scope.operador = "";
            }
        };
    });
</script>
</body>
</html>
