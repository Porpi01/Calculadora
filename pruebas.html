<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Studio Ghibli API</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center" id="film-list">
            <!-- Películas se cargarán aquí -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const apiUrl = 'https://ghibliapi.vercel.app/films';
            const filmListContainer = document.getElementById('film-list');

            try {
                const response = await fetch(apiUrl);
                const films = await response.json();

                films.forEach(async film => {
                    // Hacer una solicitud para obtener detalles de cada película individual
                    const filmResponse = await fetch(film.url);
                    const filmData = await filmResponse.json();

                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card">
                            <img src="${filmData.image}" class="card-img-top" alt="${film.title}">
                            <div class="card-body">
                                <h5 class="card-title">${film.title}</h5>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filmModal${film.id}">
                                    Ver Detalles
                                </button>
                            </div>
                        </div>
                    `;

                    // Agregar la tarjeta al contenedor de películas
                    filmListContainer.appendChild(card);

                    // Crear un modal para mostrar detalles adicionales al hacer clic en "Ver Detalles"
                    const modal = document.createElement('div');
                    modal.className = 'modal fade';
                    modal.id = `filmModal${film.id}`;
                    modal.tabIndex = '-1';
                    modal.setAttribute('aria-labelledby', `filmModalLabel${film.id}`);
                    modal.setAttribute('aria-hidden', 'true');
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="filmModalLabel${film.id}">${film.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p><strong>Director:</strong> ${filmData.director}</p>
                                    <p><strong>Producer:</strong> ${filmData.producer}</p>
                                    <p><strong>Release Year:</strong> ${filmData.release_date}</p>
                                    <p><strong>Description:</strong> ${filmData.description}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    `;

                    // Agregar el modal al cuerpo del documento
                    document.body.appendChild(modal);
                });
            } catch (error) {
                console.error('Error:', error);
                filmListContainer.innerHTML = '<p>Error fetching film list.</p>';
            }
        });
    </script>
    
    <!-- Agregar Bootstrap 5 JS para el funcionamiento de los modales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
