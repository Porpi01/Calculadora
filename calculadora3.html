<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5>CALCULADORA</h5>
            </div>
            <div class="card-body">
              <table class="table table-bordered calculadora">
                <tr>
                  <td colspan="4">
                    <input type="text" id="resultado" class="form-control" />
                  </td>
                </tr>
                <!-- Botones numÃ©ricos -->
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero7"
                    >
                      7
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero8"
                    >
                      8
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero9"
                    >
                      9
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="sumar"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero4"
                    >
                      4
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero5"
                    >
                      5
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero6"
                    >
                      6
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="multiplicar"
                    >
                      *
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero1"
                    >
                      1
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero2"
                    >
                      2
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero3"
                    >
                      3
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="dividir"
                    >
                      /
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="numero0"
                    >
                      0
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger btn-block"
                      id="limpiar"
                    >
                      C
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-success btn-block"
                      id="igual"
                    >
                      =
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary btn-block"
                      id="restar"
                    >
                      -
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let resultado = document.getElementById("resultado");
        let numero1 = "";
        let numero2 = "";
        let operador = "";

        function actualizarResultado() {
          resultado.value = numero1 + operador + numero2;
        }

        document
          .getElementById("numero1")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "1";
          } else {
            numero2 += "1";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero2")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "2";
          } else {
            numero2 += "2";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero3")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "3";
          } else {
            numero2 += "3";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero4")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "4";
          } else {
            numero2 += "4";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero5")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "5";
          } else {
            numero2 += "5";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero6")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "6";
          } else {
            numero2 += "6";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero7")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "7";
          } else {
            numero2 += "7";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero8")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "8";
          } else {
            numero2 += "8";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero9")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "9";
          } else {
            numero2 += "9";
          }
            actualizarResultado();
          });

        document
          .getElementById("numero0")
          .addEventListener("click", function () {
            if (operador === "") {
            numero1 += "0";
          } else {
            numero2 += "0";
          }
            actualizarResultado();
          });

        document.getElementById("sumar").addEventListener("click", function () {
          operador = "+";
         
          actualizarResultado();
        });

        document
          .getElementById("restar")
          .addEventListener("click", function () {
            operador = "-";
       
            actualizarResultado();
          });

        document
          .getElementById("multiplicar")
          .addEventListener("click", function () {
            operador = "*";
         
            actualizarResultado();
          });

        document
          .getElementById("dividir")
          .addEventListener("click", function () {
            operador = "/";
          
            actualizarResultado();
          });

        document.getElementById("igual").addEventListener("click", function () {
          switch (operador) {
            case "+":
              resultado.value = parseFloat(numero2) + parseFloat(numero1);
              break;
            case "-":
              resultado.value = parseFloat(numero2) - parseFloat(numero1);
              break;
            case "*":
              resultado.value = parseFloat(numero2) * parseFloat(numero1);
              break;
            case "/":
              resultado.value = parseFloat(numero2) / parseFloat(numero1);
              break;
            default:
              break;
          }
          numero1 = resultado.value;
          numero2 = "";
          operador = "";
        });

        document
          .getElementById("limpiar")
          .addEventListener("click", function () {
            resultado.value = "";
            numero1 = "";
            numero2 = "";
            operador = "";
          });
      });
    </script>
  </body>
</html>
