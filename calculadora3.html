<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-success text-white ">
                <h5>CALCULADORA</h5>
              </div>
              <div class="card-body">
                <table class="table table-bordered calculadora">
                  <tr>
                    <td colspan="4">
                      <input type="text" id="resultado" class="form-control" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <button type="button" class="btn btn-secondary btn-block" id="numero7">7</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-secondary btn-block" id="numero8">8</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-secondary btn-block" id="numero9">9</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-secondary btn-block" id="sumar">+</button>
                      </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-secondary btn-block" id="numero4">4</button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-secondary btn-block" id="numero5">5</button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-secondary btn-block" id="numero6">6</button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-secondary btn-block" id="multiplicar">*</button>
                          </td>
                        </tr>

                        <tr>
                            <td>
                                <button type="button" class="btn btn-secondary btn-block" id="numero1">1</button>
                              </td>
                              <td>
                                <button type="button" class="btn btn-secondary btn-block" id="numero2">2</button>
                              </td>
                              <td>
                                <button type="button" class="btn btn-secondary btn-block" id="numero3">3</button>
                              </td>
                              <td>
                                <button type="button" class="btn btn-secondary btn-block" id="dividir">/</button>
                              </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-secondary btn-block" id="numero0">0</button>
                                  </td>
                                  <td>
                                    <button type="button" class="btn btn-danger btn-block" id="limpiar">C</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success btn-block" id="igual">=</button>
                                  </td>
                                  <td>
                                    <button type="button" class="btn btn-secondary btn-block" id="restar">-</button>
                                  </td>
                                </tr>
    
                     
                   
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {





      });
    </script>
  </body>
</html>
